# auth2配置

# jpa配置 数据源配置
spring:
  datasource:
    url: ${base.mysql.url}/pchain?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: pchain123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 1
    minIdle: 3
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
  #redis配置
  redis:
    host: ${base.redis.host}
    port: ${base.redis.port}
    password: ${base.redis.password}
    database: ${base.redis.database}

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.pchain.rbac.admin.model.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

pchain:
  # swagger2配置
  swagger:
    enabled: true
    title: Pchain权限管理(RBAC)
    description: Pchain权限管理(RBAC) RestFull Api
    version: 1.0.1-SNAPSHOT
    license: Apache License, Version 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html
    terms-of-service-url: https://github.com/wujack/Pchain
    contact:
      name: wujk
      url: https://github.com/wujack
      email: wujk@qq.com
    base-package: com.pchain.rbac.admin.controller
    base-path: /**
    exclude-path: /error
